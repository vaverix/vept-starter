<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vept (Vite + ESLint + Prettier + Tailwind)</title>
  </head>
  <body>
    <div
      id="app"
      class="flex min-h-screen flex-col items-center justify-center"
    >
      <div class="mb-6 flex flex-row space-x-6">
        <a href="https://vitejs.dev" target="_blank">
          <img class="h-24" alt="Vite logo" src="/vite.svg" />
        </a>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
          target="_blank"
        >
          <img class="h-24" alt="JavaScript logo" src="/javascript.svg" />
        </a>
      </div>
      <div class="flex flex-col space-y-8 text-gray-200">
        <h1 class="text-6xl">Hello Vept!</h1>
        <div class="text-center">
          <a
            class="rounded-lg bg-black px-4 py-2 text-sm text-white"
            href="https://github.com/vaverix/vept-starter"
            target="_blank"
          >
            Example Button
          </a>
        </div>
        <p class="text-center text-sm text-gray-400">
          Click on the button to learn more
        </p>
      </div>
    </div>
    <!-- Do not delete -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
